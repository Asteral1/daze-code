<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4e54c8;
        }
        input[type="file"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            background-color: #4e54c8;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3e44a0;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Uploader</h1>
        <input type="file" id="fileInput" required />
        <button id="uploadButton">Upload</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const messageDiv = document.getElementById('message');

        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) {
                showMessage('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Change this URL to your upload endpoint
            const uploadUrl = 'https://asteral.is-a.dev/upload-files/'; 

            fetch(uploadUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const redirectUrl = `https://asteral.is-a.dev/upload-files/${encodeURIComponent(file.name)}`;
                window.location.href = redirectUrl; // Redirect to the specified URL
            })
            .catch(error => {
                showMessage('Failed to upload file: ' + error.message);
            });
        });

        function showMessage(message) {
            messageDiv.textContent = message;
        }
    </script>
</body>
</html>
