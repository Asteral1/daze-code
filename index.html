<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standalone Code Editor</title>
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #282c34;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #fileInput {
      margin: 1rem 0;
    }
  .CodeMirror {
    height: 400px;
    font-size: 1rem;
    border: 1px solid #ccc;
    text-align: left;  /* Ensure text aligns to the left */
  }
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      background: #61dafb;
      color: black;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #21a1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Standalone Code Editor</h1>
    <input type="file" id="fileInput" accept=".js, .html, .css, .txt" />
    <textarea id="codeEditor" placeholder="Your code will appear here..."></textarea>
    <button onclick="downloadFile()">Download Edited File</button>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
  <script>
    // Initialize CodeMirror editor with syntax highlighting
    const codeMirrorEditor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
      lineNumbers: true,
      theme: "monokai",
      mode: "javascript",  // Default mode
    });

    // Handle file upload and load content into editor
    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const fileContent = e.target.result;
          codeMirrorEditor.setValue(fileContent);
          // Set syntax mode based on file type
          const mode = file.name.endsWith(".js") ? "javascript" :
                       file.name.endsWith(".css") ? "css" :
                       file.name.endsWith(".html") ? "htmlmixed" :
                       "plaintext";
          codeMirrorEditor.setOption("mode", mode);
        };
        reader.readAsText(file);
      }
    });

    // Download file function
    function downloadFile() {
      const fileContent = codeMirrorEditor.getValue();
      const blob = new Blob([fileContent], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "edited_file.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
