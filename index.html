<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
    }
    #editor {
      width: 80%;
      max-width: 600px;
    }
    .CodeMirror {
      height: 400px;
      border: 1px solid #ddd;
      font-size: 1rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <h2>Collaborative Code Editor</h2>
    <textarea id="codeEditor"></textarea>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>

  <script>
    const socket = io();

    // Initialize CodeMirror editor
    const codeMirrorEditor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
      lineNumbers: true,
      mode: "javascript",
      theme: "monokai",
      autoCloseBrackets: true,
    });

    // Listen for real-time updates from the server
    socket.on('codeUpdate', (code) => {
      const cursor = codeMirrorEditor.getCursor();  // Save cursor position
      codeMirrorEditor.setValue(code);              // Set the updated code
      codeMirrorEditor.setCursor(cursor);           // Restore cursor position
    });

    // Send code updates to the server on editor changes
    codeMirrorEditor.on('change', () => {
      const code = codeMirrorEditor.getValue();
      socket.emit('codeUpdate', code);
    });
  </script>
</body>
</html>
