<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Code Editor with Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
    }
    .container {
      text-align: center;
      width: 80%;
      max-width: 600px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form input {
      width: 80%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .form button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: #00c6ff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .form button:hover {
      background: #0075b6;
    }
    #editor-container {
      display: none;
      margin-top: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    #fileInput {
      margin-bottom: 1rem;
    }
    #codeEditor {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      font-family: monospace;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fafafa;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Collaborative Code Editor</h1>
    
    <!-- Login Form -->
    <div class="form" id="loginForm">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
    </div>
    
    <!-- Code Editor Section -->
    <div id="editor-container">
      <form id="uploadForm">
        <input type="file" id="fileInput" name="codeFile" accept=".js,.html,.css,.py,.txt" />
        <button type="button" onclick="uploadFile()">Upload & Edit</button>
      </form>
      <textarea id="codeEditor" placeholder="Uploaded code will appear here..."></textarea>
    </div>
  </div>

  <script>
    // Dummy login function
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Replace with real authentication in production
      if (username === "Daze" && password === "TaylorSwift") {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("editor-container").style.display = "block";
      } else {
        alert("Invalid username or password");
      }
    }

    // File upload and editor display function
    function uploadFile() {
      const fileInput = document.getElementById("fileInput").files[0];
      if (!fileInput) {
        alert("Please select a file!");
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById("codeEditor").value = e.target.result;
      };
      reader.readAsText(fileInput);
    }
  </script>
</body>
</html>
