<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            padding: 40px;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        #uploadBtn {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #uploadBtn:disabled {
            background-color: #ccc;
        }
        .progress-bar {
            display: none;
            width: 100%;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #28a745;
            transition: width 1s;
        }
        #fileLink {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Your File</h1>
        <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
            <label for="file">Choose a file to upload:</label><br>
            <input type="file" id="file" name="file" required><br><br>
            <input type="submit" value="Upload File" id="uploadBtn">
        </form>

        <!-- Progress bar -->
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>

        <!-- File link and copy button -->
        <div id="fileLink" style="display: none;">
            <button class="button copy" id="copyLinkBtn">Copy Link</button>
        </div>
    </div>

    <script>
        let uploadedFileLink = '';

        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();

            // Show progress bar and disable upload button
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('uploadBtn').disabled = true;

            // Progress bar animation
            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('progressBarFill').style.width = percentComplete + '%';
                }
            };

            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.fileLink) {
                        // Hide progress bar after loading
                        document.getElementById('progressBar').style.display = 'none';

                        // Store the file link
                        uploadedFileLink = response.fileLink;

                        // Display the copy link button
                        document.getElementById('fileLink').style.display = 'block';
                    } else if (response.error) {
                        alert(response.error);
                    }
                }
            };

            xhr.open('POST', 'upload.php', true);
            xhr.send(formData);
        });

        // Copy link button functionality
        document.getElementById('copyLinkBtn').addEventListener('click', function () {
            navigator.clipboard.writeText(uploadedFileLink).then(function () {
                alert('Link copied to clipboard: ' + uploadedFileLink);
            });
        });
    </script>

</body>
</html>
